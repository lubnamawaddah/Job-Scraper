<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Job Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Web Scraping Job Portal</h1>

            <!-- Modal for error message -->
            {% if message %}
            <div id="errorModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
                <div class="bg-white p-4 rounded-lg shadow-lg max-w-xs w-full">
                    <p class="text-center text-gray-700">{{ message }}</p>
                    <div class="flex justify-center mt-4">
                        <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Close</button>
                    </div>
                </div>
            </div>
            {% endif %}
            
            <form action="/scrape" method="POST" class="space-y-6">
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2">Enter Keyword :</label>
                    <input type="text" 
                           id="keyword" 
                           name="keyword" 
                           placeholder="Example: Software Engineer, Marketing, Finance..." 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">Select Job Sites :</label>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4 p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="checkbox" id="jobstreet" name="sites" value="Jobstreet" class="h-4 w-4 text-blue-600">
                            <label for="jobstreet" class="flex items-center space-x-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/JOBSTREET_small_scale.png" alt="Jobstreet Logo" class="h-8">
                            </label>
                        </div>

                        <div class="flex items-center space-x-4 p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="checkbox" id="loker.id" name="sites" value="Loker.id" class="h-4 w-4 text-blue-600">
                            <label for="loker.id" class="flex items-center space-x-3">
                                <img src="https://asset.loker.id/img/Logo-Loker.png" alt="Loker.id Logo" class="h-8">
                            </label>
                        </div>

                        <div class="flex items-center space-x-4 p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="checkbox" id="kalibrr" name="sites" value="Kalibrr" class="h-4 w-4 text-blue-600">
                            <label for="kalibrr" class="flex items-center space-x-3">
                                <img src="https://static.kalibrr.com/public/new-kalibrr-logos/kalibrr-logo-blue%403x.min.__f366811b__.png" alt="Kalibrr Logo" class="h-8">
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Start Scraping
                </button>
            </form>

            <!-- JavaScript for Modal -->
            <script>
                function closeModal() {
                    document.getElementById('errorModal').style.display = 'none';
                }
            </script>
        </div>
    </div>
</body>
</html>
